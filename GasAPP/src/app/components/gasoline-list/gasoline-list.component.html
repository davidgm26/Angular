<mat-form-field appearance="fill">
  <mat-label>Choose an option</mat-label>
  <select matNativeControl>
    <option *ngFor="let gasolina of fuelName" [(ngModel)]="seleccion" value="{{gasolina}}">{{gasolina}}</option>
  </select>
</mat-form-field>
<div style="height: 85% ; width: 85%;">
  <app-gasoline-card *ngFor="let gasolinera of listaGasolineras" [gasolinera]="gasolinera" [seleccionado]="seleccion"
    style="margin:5px; float:right ;"></app-gasoline-card>
</div>
