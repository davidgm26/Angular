<mat-card class="example-card">
  <mat-card-title style="">{{gasolinera['Rótulo']}}</mat-card-title>
    <mat-card-subtitle style="size:0.5em ;">{{gasolinera.Localidad}}</mat-card-subtitle>
  <mat-card-content>
    <div *ngIf="seleccionado == 'Gasóleo A'">
      <p>Gasóleo A: {{gasolinera['Precio Gasoleo A']}} €</p>
    </div>
    <div *ngIf="seleccionado == 'Biodiesel'">
      <p>Biodiesel: {{gasolinera['Precio Gasolina 95 E5 Premium']}} €</p>
    </div>
  </mat-card-content>
</mat-card>
