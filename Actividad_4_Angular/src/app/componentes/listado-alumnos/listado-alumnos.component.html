<section>
  <mat-checkbox class="example-margin" (click)="changeVisibility('name')">Nombre</mat-checkbox>
  <mat-checkbox class="example-margin" (click)="changeVisibility('surname')">Apellidos</mat-checkbox>
  <mat-checkbox class="example-margin" (click)="changeVisibility('birthdate')">Fecha de Nacimiento</mat-checkbox>
  <mat-checkbox class="example-margin" (click)="changeVisibility('curse')">Curso</mat-checkbox>

</section>


<table mat-table [dataSource]="listado" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef>Apellidos</th>  
    <td mat-cell *matCellDef="let element">{{ element.surname }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="birthdate">
    <th mat-header-cell *matHeaderCellDef>Fecha Nacimiento</th>
    <td mat-cell *matCellDef="let element">{{ element.birthdate }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="curse">
    <th mat-header-cell *matHeaderCellDef>curso</th>
    <td mat-cell *matCellDef="let element">{{ element.curse }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
