<table mat-table [dataSource]="listado" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> <input type="checkbox" na [(ngModel)]="checkedNombre"> Nombre</th>
    <td mat-cell *matCellDef="let element"><span *ngIf="!checkedNombre"> {{element.name}} </span></td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef> <input type="checkbox" [(ngModel)]="checkedApellido"> Apellidos </th>
    <td mat-cell *matCellDef="let element"> <span *ngIf="!checkedApellido">{{element.surname}}</span></td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="birthdate">
    <th mat-header-cell *matHeaderCellDef> Fecha Nacimiento </th>
    <td mat-cell *matCellDef="let element"> {{element.birthdate}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="curse">
    <th mat-header-cell *matHeaderCellDef> curso </th>
    <td mat-cell *matCellDef="let element"> {{element.curse}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
