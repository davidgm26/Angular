<app-header></app-header>
<div id="contenido">
  <mat-form-field appearance="fill">
    <mat-label>Nombre</mat-label>
    <input matInput [(ngModel)]="nombre" required/>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Apellidos</mat-label>
    <input matInput [(ngModel)]="apellidos" required />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>NIF</mat-label>
    <input matInput maxlength="9" [(ngModel)]="nif" required/>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input
      matInput
      placeholder="pat@example.com"
      type="email"
      required
      [(ngModel)]="email"
    />
   
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Teléfono</mat-label>
    <input matInput maxlength="15" [(ngModel)]="telefono" required />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>¿Cómo conoció la página?</mat-label>
    <mat-select [(ngModel)]="llegada" required="">
      <mat-option value="Buscando en google">Buscando en google</mat-option>
      <mat-option value="Por un amigo">Por un amigo</mat-option>
      <mat-option value="Por mi profesor">Por mi profesor</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-label>Sexo</mat-label>
  <br>
  <mat-radio-group [(ngModel)]="sexo" aria-label="Select an option">
    
    <mat-radio-button value="Masculino">Masculino</mat-radio-button><br>

    <mat-radio-button value="Femenino">Femenino</mat-radio-button>
  </mat-radio-group>
  <br>
  <mat-checkbox [(ngModel)]="aceptar">Aceptar términos y condiciones del registro</mat-checkbox>
  <br>
  <input type="button" value="Registrarse" (click)= "mostrarInfo()" />
</div>
