<h1>Personajes de Star Wars</h1>

<mat-card class="carta" *ngFor="let people of peopleList">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{people.name}}</mat-card-title>
      <mat-card-subtitle>{{people.gender}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="getPhotoURL(people)" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p></p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Peliculas</button>
    </mat-card-actions>
  </mat-card>
